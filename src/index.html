<!doctype html>
<html ng-app>
  <head>
    <title>Let's play with AngularJS!</title>
    <script 
      type="text/javascript" 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
    </script>
  </head>
  <body>

    <button ng-click="enabled = !enabled">
      Click me!
    </button>
    
    <h1>
      {{enabled ? "on" : "off"}}
    </h1>

  </body>
</html>
