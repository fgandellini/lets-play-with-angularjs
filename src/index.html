<!doctype html>
<html ng-app="MyApp">
  <head>
    <title>Let's play with AngularJS!</title>
    <script 
      type="text/javascript" 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
    </script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-controller="ToggleController as vm">

    <button ng-click="vm.toggle()">
      Click me!
    </button>
    
    <h1>
      {{ vm.getStatus() }}
    </h1>

    <div ng-controller="RangeController as vm">
      <input type="range" min="0" max="100" ng-model="vm.rangeValue"/>
      <input type="text" ng-model="vm.rangeValue" ng-change="vm.checkUndefined()"/>
    </div>

  </body>
</html>
